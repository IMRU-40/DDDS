    <!-- fontawesome script -->
    <script

    ></script>

    <!-- bootstrap scrit -->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"

    ></script>

    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Dosis:300,400,500,,600,700,700i|Lato:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{% static 'style_sample.css'%}" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-icons/bootstrap-icons.css'%}"
    />

    <meta name="robots" content="noindex, follow" />
  </head>

  <body style="background-color: #f7f4f4">
    <section id="title" style="background-color: #f7f4f4">
      <div class="container-fluid">
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top">
          <div
            class="d-flex align-items-center justify-content-between"
            style="margin-left: 150px"
          >
            <a href="{% url 'home'%}l" class=""
              ><img
                src="{% static 'logo1.jpg'%}"
                alt=""
                class=""
                width="140px"
                height="47px"
            /></a>
            <nav id="navbar" class="navbar" style="margin-right: 140px">
              <ul>
                <li>
                  <a class="nav-link scrollto active" href="{% url 'home'%}"
                    >Home</a
                  >
                </li>
                <li>
                  <a class="nav-link scrollto" href="{% url 'register' %}"
                    >Register</a
                  >
                </li>
              </ul>
              <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
            <!-- .navbar -->
          </div>
        </header>
        <!-- End Header -->
      </div>
    </section>

    <div class="main" style="background-color: #f7f4f4">
      <section class="sign-in">
        <div class="container" style="width: 60%">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img src="{% static 'signin-image.jpg'%}" alt="sing up image" />
              </figure>
              <a href="{% url 'register'%}" class="signup-image-link"
                >Create an account</a
              >
            </div>
            <div class="signin-form">
              <h2 class="form-title">Sign in</h2>
              <form
                method="POST"
                action="login"
                class="register-form"
                id="login-form"
              >
                {% csrf_token %}
                <div class="form-group">
                  <label for="your_name"
                    ><i class="fa-solid fa-user"></i
                  ></label>
                  <input
                    type="text"
                    name="user_name"
                    placeholder="User Name"
                    id="your_name"
                  />
                </div>
                <div class="form-group">
                  <label for="your_pass"
                    ><i class="fa-solid fa-lock"></i
                  ></label>
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    id="your_pass"
                  />
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Log in"
                  />
                </div>
              </form>
              <div>
                {% for message in messages %}
                <script>
                  alert("{{message}}");
                </script>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="{% static 'jquery.min.js'%}"></script>
    <script src="{% static 'main.js'%}"></script>

      </div>
      <div class="credits" style="margin-left: 90px; margin-right: 90px">
        Designed by <a href="#">ImRu Team</a>
      </div>
    </footer>
    <!-- End Footer -->
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Template Main JS File -->
    <script src="{% static 'main_sample.js'%}"></script>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  </body>
</html>
